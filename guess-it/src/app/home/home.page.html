<ion-content [fullscreen]="true">
  <div style="display: flex; justify-items: center; align-items: center;width: 100%;">
    <ion-img src="../../assets/logo.svg" style="width: 10rem; padding-left: 2rem; padding-top: 1rem;"></ion-img>
  </div>

  <ion-card style="margin-top: 5rem; margin-left: 2rem; margin-right: 2rem;">
    <img  *ngIf="loaded " alt="Something went wrong, please refresh" src={{dog.image_url}} />
    <ion-card-header *ngIf="loaded" style="display:flex; align-items: center; justify-content: space-between;">
      <ion-card-title color="tertiary">{{dog.breed}}</ion-card-title>

      <ion-button size="small" fill="clear" (click)="getDog()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-card-header>


    <ion-card-header *ngIf="!loaded" style="display:flex; align-items: center; justify-content: space-between;">
      <ion-item style="width: 100%;">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-card-header>

  </ion-card>

  <div style="margin-top: 5rem;margin-bottom: 3rem; display:flex; align-items: center; justify-content: center; flex-direction: column; gap:3rem">
    <ion-item>
      <ion-label position="floating">Enter a Name</ion-label>
      <ion-input [clearInput]="true" placeholder="John Smith" color="tertiary" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-button fill="outline" size="default" (click)="guess()">Guess</ion-button>
  </div>

</ion-content>
