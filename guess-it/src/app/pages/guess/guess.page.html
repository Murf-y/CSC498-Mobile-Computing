<ion-content>
  <div style="display: flex; justify-content: flex-start; align-items: center;width: 100%;">

    <div style="flex:0.35; align-self: flex-end;">
      <ion-button size="small" fill="clear" (click)="goBack()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </div>

    <div style="flex:1;">
      <ion-img src="../../assets/logo.svg" style="width: 10rem; padding-left: 2rem; padding-top: 1rem;"></ion-img>
    </div>

  </div>

  <ion-card color="tertiary" style="margin-top: 5rem;">
    <ion-card-header>
      <ion-card-subtitle>Guessing for </ion-card-subtitle>
      <ion-card-title>{{name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">

        <ion-item *ngIf="loadedGender" style="margin-top: 2rem;">
          <ion-thumbnail slot="start" style="place-self: flex-end;">
            <ion-icon color="primary" name="male-female-outline" size="large"></ion-icon>
          </ion-thumbnail>
          <ion-label style="font-size:1.7rem; margin-top: 0;">{{gender?.gender}}</ion-label>
          <ion-button slot="end" [color]="gender!.probability >= 50 ? 'primary' : 'danger'">
            <ion-icon [name]="gender!.probability >= 50 ? 'trending-up-sharp' : 'trending-down-sharp'" slot="end"></ion-icon>
            {{gender?.probability}}
          </ion-button>
        </ion-item>

        <ion-item *ngIf="!loadedGender" style="margin-top: 2rem;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="loadedAge" style="margin-top: 3rem;">
          <ion-thumbnail slot="start" style="place-self: flex-end;">
            <ion-icon color="primary" name="alarm-outline" size="large"></ion-icon>
          </ion-thumbnail>
          <ion-label style="font-size:1.5rem; margin-top: 0;">{{age?.age}} years</ion-label>
          <ion-button slot="end" color="primary">
            <ion-icon name="trending-up-sharp" slot="end"></ion-icon>
            100
          </ion-button>
        </ion-item>

        <ion-item *ngIf="!loadedAge" style="margin-top: 2rem;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="loadedNationality"  style="margin-top: 3rem; margin-bottom: 1rem;">
          <ion-thumbnail slot="start" style="place-self: flex-end;">
            <ion-icon color="primary" name="flag-outline" size="large"></ion-icon>
          </ion-thumbnail>
          <ion-label style="font-size:1.5rem; margin-top: 0;">{{country?.country_id}}</ion-label>
          <ion-button slot="end" [color]="country!.probability >= 50 ? 'primary' : 'danger'">
            <ion-icon [name]="country!.probability >= 50 ? 'trending-up-sharp' : 'trending-down-sharp'" slot="end"></ion-icon>
            {{country?.probability}}
          </ion-button>
        </ion-item>

        <ion-item *ngIf="!loadedNationality" style="margin-top: 2rem;  margin-bottom: 1rem;">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3>
              <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
